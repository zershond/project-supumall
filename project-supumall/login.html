<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>陈志纯-登录注册页</title>
		<link rel="stylesheet" type="text/css" href="css/globalStyle.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/jquery-cookie/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/jquery-validation-1.15.0/dist/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/jquery-validation-1.15.0/dist/jquery.validate.extend.methods.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/jquery-validation-1.15.0/dist/jquery.metadata.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/jquery-validation-1.15.0/dist/localization/messages_zh.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="login-container">
			<!--登陆页面header-->
			<div id="login-header-container">
				<div id="login-header">
					<div class="header-logo">
						<a href="index.html"><img src="img/login/logo.jpg"/></a>
					</div>
					<div class="wellcome">
						欢迎登陆
					</div>
				</div>
			</div>
			
			<!--登陆页面中部-->
			<div id="login-main-body">
				<div id="main-container">
					
					<!--登陆界面-->
					<div class="login-form">
						<div class="title">
							<span>会员登陆</span>
							<span>没有速普账号？<a href="#">立即注册</a></span>
						</div>
						<form action="" id="login-form" method="post" class="login-form-container">
							<div class="account">
								<div class="account-icon"></div>
								<input type="text" id="username" class="input-account" placeholder="邮箱、手机号、账号" value="" />
							</div>
							<div class="account">
								<div class="account-icon"></div>
								<input type="password" id="login-pwd" class="input-account" placeholder="密码" value="" />
							</div>
							<div class="pullbox">
								<div class="arrow"></div>
								<div class="text">
									拖住滑块滑动到最后边
								</div>
							</div>
							<div class="autologin">
								<input type="checkbox" name="" id="remember" value="" /><span>记住用户名</span>
								<input type="checkbox" name="" id="autologin" value="" /><span>自动登录</span>
								<a href="#">忘记密码？</a>
							</div>
							<div class="submit">
								<input type="button" id="login-submitBtn" value="登    陆" />
							</div>
						</form>
					</div>
					
					<!--注册界面-->
					<div id="register" class="login-form">
						<div class="title">
							<span>用户注册</span>
							<span>已有账号？<a href="#">立即登陆</a></span>
						</div>
						<form action="" id="regi-form" method="post" class="login-form-container">
							<div class="account">
								<div class="account-icon"></div>
								<input type="text" id="regiAccount" class="input-account" placeholder="邮箱、手机号" value="" />
							</div>
							<div class="account">
								<div class="account-icon"></div>
								<input type="password" id="regiPwd" class="input-account" placeholder="6-16位字符，必须包含英文字母和数字" value="" />
							</div>
							<div class="account identify-account">
								<div class="account-icon"></div>
								<input type="text" id="regiIdentifyCode" class="input-account identify-code" placeholder="输入验证码" value="" />
							</div>
							<div id="code">1234</div>
							<div class="account identify-account">
								<div class="account-icon "></div>
								<input type="password" id="regiPhoneCode" class="input-account identify-code" placeholder="输入手机验证码" value="" />
								
							</div><input type="button" id="call-phone" value="获取验证码" />
							<div class="submit">
								<input type="button" id="regiSubmitBtn" value="注    册" />
							</div>
							<div id="errorMsg">错误信息</div>
						</form>
					</div>
				
				</div>
			</div>
			
			
			<!--登陆页面footer-->
			<div id="footer">
				
			</div>
		</div>
		
	</body>
</html>
